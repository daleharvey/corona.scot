<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Corona Virus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="./favicon.png">
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans:400,600&display=swap" rel="stylesheet">
</head>

<body>

  <div id="main">
    <div id="data">
      <h1>Corona Virus in Scotland</h1>
      <p>NHS Guidelines on Corona can be found @ <a href="https://www.nhs.uk/conditions/coronavirus-covid-19/">nhs.uk</a></p>

      <section id="total-cases">
        <h2 id="total-cases-label">Total Cases: <span></span></h2>
        <canvas id="total-cases-ctx"></canvas>
      </section>

      <section id="new-cases">
        <h2 id="new-cases-label">New Cases per Day: <span></span></h2>
        <canvas id="new-cases-ctx"></canvas>
      </section>
      <p><a href="https://www.gov.scot/coronavirus-covid-19/">Source (gov.scot)</a> Last updated: 12th March, 2020</p>
    </div>
    <div id="map"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.bundle.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
