<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>COVID-19 Cases in Scotland</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="./coronavirus.svg">
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans:400,600&display=swap" rel="stylesheet">
</head>

<body>

  <div id="main">
    <div id="data">
      <h1>COVID-19 Cases in Scotland</h1>
      <p>Updated 25th March 2020 @ 14:40(GMT) from <a href="https://www.gov.scot/coronavirus-covid-19/">gov.scot</a>.</p>

      <p>You can find information, advice and updates on the
        <a href="https://www.nhs.uk/conditions/coronavirus-covid-19/">NHS website</a> and the <a href="https://www.who.int/emergencies/diseases/novel-coronavirus-2019">WHO Website</a>.
      </p>

      <section id="total-cases">
        <h2 id="total-cases-label">Total Cases: <span></span></h2>
        <canvas id="total-cases-ctx"></canvas>
      </section>

      <section id="new-cases">
        <h2 id="new-cases-label">New Cases per Day: <span></span></h2>
        <canvas id="new-cases-ctx"></canvas>
      </section>

      <section id="deaths">
        <h2 id="deaths-label">Deaths: <span></span></h2>
        <canvas id="deaths-ctx"></canvas>
      </section>
    </div>

    <div id="map"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.bundle.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
